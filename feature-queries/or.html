<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Feature Queries: or</title>
    <link rel="stylesheet" href="../learn/styles.css" />
    <style></style>

    <style class="editable">
      .box {
        border: 4px solid blue;
        color: blue;
      }
      @supports (font-smooth: always) or (-webkit-font-smoothing: antialiased) {
        .box {
          border: 4px dashed darkgreen;
          color: darkgreen;
        }
      }
    </style>
  </head>

  <body>
    <section class="preview">
      <div class="box">
        The text and border will be green if your browser supports font
        smoothing.
      </div>
    </section>

    <textarea class="playable playable-css" style="height: 200px">

</html>
