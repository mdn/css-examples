<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CSS Solutions: How to fill a box with an image without distorting it</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .wrapper {
            height: 200px;
            display: flex;
            gap: 20px
        }

        .box {
            flex: 1;
            border: 5px solid #000;
            border-radius: .5em;
        }
    </style>

    <style class="editable">
        .box img {
            width: 100%;
            height: 100%;
        }
        .box1 img {
            object-fit: cover;
        }

        .box2 img {
            object-fit: contain;
        }

        .box3 img{
            object-fit: fill;
        }

    </style>
</head>

<body>
    <section class="preview">
        <div class="wrapper">
          <div class="box box1"><img src="balloon.jpg" alt="a balloon"></div>
          <div class="box box2"><img src="balloon.jpg" alt="a balloon"></div>
          <div class="box box3"><img src="balloon.jpg" alt="a balloon"></div>
        </div>
    </section>

    <textarea class="playable playable-css" style="height: 300px;">
.box img {
    width: 100%;
    height: 100%;
}

.box1 img {
    object-fit: cover;
}

.box2 img {
    object-fit: contain;
}

.box3 img {
    object-fit: fill;
}
    </textarea>

    <textarea class="playable playable-html" style="height: 100px;">

</div>            
    </textarea>

    <!-- leave everything below here alone -->

    </div>
</body>
<script src="playable.js"></script>

</html>
