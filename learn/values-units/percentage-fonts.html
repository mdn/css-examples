<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Values and Units: percentage fonts</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      * {
        box-sizing: border-box;
      }
    </style>

    <style class="editable">
      li {
        font-size: 80%;
      }
    </style>
  </head>

  <body>
    <section class="preview">
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>
          Three
          <ul>
            <li>Three A</li>
            <li>
              Three B
              <ul>
                <li>Three B i</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </section>

    <textarea class="playable playable-css" style="height: 100px;">
li {
  font-size: 80%;
}
    </textarea>

    <textarea class="playable playable-html" style="height: 280px;">
<ul>
  <li>One</li>
  <li>Two</li>
  <li>Three
    <ul>
      <li>Three A</li>
      <li>Three B
        <ul>
          <li>Three B 2</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>  

    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset" />
    </div>
  </body>
  <script src="../playable.js"></script>
</html>
