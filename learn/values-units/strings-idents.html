<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />

    <title>Values and Units: strings and idents</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        * {
            box-sizing: border-box;
        }      
    </style>

    <style class="editable">
        .box {
            width:400px;
            padding: 1em;
            border-radius: .5em;
            border: 5px solid rebeccapurple;

       }

           content: "This is a string. It is quoted in the CSS."
       }
    </style>
</head>

    <section class="preview">

.box {

}

  content: "This is a string. I know because it is quoted in the CSS."
