<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cascade Layers: layer order</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        
    </style>

    <style class="editable">
    @media (min-width: 50em) {
      @layer site;
    }
    
    @layer page {
      h1 {
        text-decoration: overline; 
        color: red;
      }
    }

    @layer site {
      h1 {
        text-decoration: underline; 
        color: green;
      }
    }
    </style>
</head>

<body>
    <section class="preview">
      <h1>Site layer is first on wide screens</h1>
    </section>

    <textarea class="playable playable-css" style="height: 120px;">
    @media (min-width: 50em) {
      @layer site;
    }
    
    @layer page {
      h1 {
        text-decoration: overline; 
        color: red;
      }
    }

    @layer site {
      h1 {
        text-decoration: underline; 
        color: green;
      }
    }
 
    </textarea>

    <textarea class="playable playable-html" style="height: 40px;">
      <h1>Is this heading underlined?</h1>
    </textarea>

    <div class="playable-buttons">
        <input id="reset" type="button" value="Reset">
    </div>
</body>
<script src="../playable.js"></script>

</html>
