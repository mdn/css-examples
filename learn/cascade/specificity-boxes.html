<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>specificity demo</title>
    <link rel="stylesheet" href="../styles.css">
    <style>

    </style>

    <style class="editable">
        /* specificity: 0201 */
        #outer #inner a {
            background-color: blue;
        }

        /* specificity: 0101 */
        #outer a {
            background-color: red;
        }

        /* specificity: 0113 */
        #outer div ul .nav a {
            color: white;
        }

        /* specificity: 0104 */
        #outer div ul li a {
            color: yellow;
        }

        /* specificity: 0033 */
        div div .nav:nth-child(2) a:hover {
            border: 10px double black;
        }

        /* specificity: 0024 */
        div div li:nth-child(2) a:hover {
            border: 10px solid black;
        }

        /* specificity: 0023 */
        div li:nth-child(2) a:hover {
            border: 10px dashed black;
        }

        a {
            display: inline-block;
            line-height: 40px;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            width: 200px;
            margin-bottom: 10px;
        }

        ul {
            padding: 0;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <section class="preview">
        <div id="outer" class="container">
            <div id="inner" class="container">
                <ul>
                    <li class="nav"><a href="#">One</a></li>
                    <li class="nav"><a href="#">Two</a></li>
                </ul>
            </div>
        </div>
    </section>

    <textarea class="playable playable-css" style="height: 280px;">
        /* specificity: 0201 */
        #outer #inner a {
            background-color: blue;
        }

        /* specificity: 0101 */
        #outer a {
            background-color: red;
        }

        /* specificity: 0113 */
        #outer div ul .nav a {
            color: white;
        }

        /* specificity: 0104 */
        #outer div ul li a {
            color: yellow;
        }

        /* specificity: 0033 */
        div div .nav:nth-child(2) a:hover {
            border: 10px double black;
        }

        /* specificity: 0024 */
        div div li:nth-child(2) a:hover {
            border: 10px solid black;
        }

        /* specificity: 0023 */
        div li:nth-child(2) a:hover {
            border: 10px dashed black;
        }

        a {
            display: inline-block;
            line-height: 40px;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            width: 200px;
            margin-bottom: 10px;
        }

        ul {
            padding: 0;
        }

        li {
            list-style-type: none;
        }                     
    </textarea>

    <textarea class="playable playable-html" style="height: 140px;">
<div id="outer" class="container">
    <div id="inner" class="container">
        <ul>
            <li class="nav"><a href="#">One</a></li>
            <li class="nav"><a href="#">Two</a></li>
        </ul>
    </div>
</div>
    </textarea>

    <div class="playable-buttons">
        <input id="reset" type="button" value="Reset">
    </div>
</body>
<script src="../playable.js"></script>

</html>
