<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Selectors: General Sibling Combinator </title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        
    </style>

    <style class="editable">
    h1 ~ p {
        font-weight: bold;
        background-color: #333;
        color: #fff;
        padding: .5em;
    }
        
    </style>
</head>

<body>

    <article>
        <h1>A heading</h1>
        <p>I am a paragraph.</p>
        <div>I am a div</div>

    </article>
    </section>

    <textarea class="playable playable-css" style="height: 100px;">
h1 ~ p {
    font-weight: bold;
    background-color: #333;
    color: #fff;
    padding: .5em;
}</textarea>
