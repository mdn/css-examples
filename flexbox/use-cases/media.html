<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Use cases: media objects</title>

  <style>
    body {
      font: 1.2em Helvetica, Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    textarea {
      font-family: monospace;
      display: block;
      margin-bottom: 10px;
      background-color: #F4F7F8;
      border: none;
      border-left: 6px solid #558ABB;
      color: #4D4E53;
      width: 90%;
      max-width: 700px;
      padding: 10px 10px 0px;
      font-size: 90%;
    }

    textarea:nth-of-type(1) {
      height: 160px
    }

    textarea:nth-of-type(2) {
      height: 100px
    }

    .playable-buttons {
      text-align: right;
      width: 90%;
      max-width: 700px;
      padding: 5px 10px 5px 26px;
      font-size: 100%;
    }

    section {
      width: 90%;
      max-width: 700px;
      border: 1px solid #4D4E53;
      border-radius: 2px;
      padding: 10px 14px 10px 10px;
      margin-bottom: 10px;
    }

    section input {
      display: block;
      margin: 5px;
    }

    img {
      max-width: 100%;
    }

    .media {
      width: 300px;
      border: 2px dotted rgb(96, 139, 168);
    }

    .media .image {
        margin: 0 10px 0 0;
    }


  </style>
  <style class="editable">
    .media {
      display: flex;
      align-items: flex-start;
    }
    .media .content {
        flex: 1;
        padding: 10px;
    }
  </style>
</head>

<body>
  <section>
    <div class="media">
      <div class="image"><img src="https://placehold.it/60x60" alt="placeholder"></div>
      <div class="content">This is the content of my media object. Items directly inside the flex container will be aligned to flex-start.</div>
    </div>

  </section>
  <textarea class="playable-css">
.media {
    display: flex;
    align-items: flex-start;
}
.media .content {
    flex: 1;
    padding: 10px;
}
      </textarea>
  <textarea id="code" class="playable-html">
<div class="media">
  <div class="image"><img src="https://placehold.it/60x60" alt="placeholder"></div>
    <div class="content">This is the content of my media object. Items directly inside the flex container will be aligned to flex-start.</div>
</div>
      </textarea>
  <div class="playable-buttons">
    <input id="reset" type="button" value="Reset">
  </div>
</body>
<script>
  var section = document.querySelector('section');
  var editable = document.querySelector('.editable');
  var textareaHTML = document.querySelector('.playable-html');
  var textareaCSS = document.querySelector('.playable-css');
  var reset = document.getElementById('reset');
  var htmlCode = textareaHTML.value;
  var cssCode = textareaCSS.value;

  function fillCode() {
    editable.innerHTML = textareaCSS.value;
    section.innerHTML = textareaHTML.value;
  }

  reset.addEventListener('click', function () {
    textareaHTML.value = htmlCode;
    textareaCSS.value = cssCode;
    fillCode();
  });

  textareaHTML.addEventListener('input', fillCode);
  textareaCSS.addEventListener('input', fillCode);
  window.addEventListener('load', fillCode);
</script>

</html>
