<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title></title>
  <style>
/* To see the value of the current `filter` property in effect, inspect the image in your developer tools. */ 
article {
  display: grid; 
  grid-template-columns: minmax(200px, 800px) 20em;
  gap: 1rem;
  max-width: 100%;
}
label {
  display: block; 
  font-family: sans-serif;
}
input {
  vertical-align: middle; 
  margin-right: 0.25em; 
  max-width: 50%;
}
img {
  margin: 1rem;
  width: 100%;
  object-fit: cover;
  overflow: hidden;
}
  </style>
</head>
<body>
<article>
<img src="assets/george_floyd_memorial_sm.jpg" width="600" height="400" alt="A colorful memorial honoring George Floyd and the Black Lives Matter movement"/>
<form>
<fieldset>
  <legend>Select your filters</legend>
    <label>
      <input type="range" name="blur" value="0" min="0" max="1" step="0.1">
      blur()
    </label>
    <label>
      <input type="range" name="brightness" value="1" min="0" max="2" step="0.1">
      brightness()
    </label>
    <label>
      <input type="range" name="contrast"  value="1" min="0" max="2" step="0.1">
      contrast()
    </label>
    <label>
      <input type="range" name="dropShadow"  value="0" min="-1" max="1" step="0.1">drop-shadow()
    </label>
    <label>
      <input type="range" name="grayscale"  value="0" min="0" max="1" step="0.1">
      grayscale()
    </label>
    <label>
      <input type="range" name="hueRotate"  value="0" min="-1" max="1" step="0.1">
      hue-rotate()
    </label>
    <label>
      <input type="range" name="invert"  value="0" min="0" max="1" step="0.1">
      invert()
    </label>
    <label>
      <input type="range" name="opacity"  value="1" min="0" max="1" step="0.1">
      opacity()
    </label>
    <label>
      <input type="range" name="saturate"  value="1" min="0" max="2" step="0.1">
      saturate()
    </label>
    <label>
      <input type="range" name="sepia"  value="0" min="0" max=" 1" step="0.1">
      sepia()
    </label>
  <button type="reset">Reset</button>
</fieldset>
</form>
</article>
<script>
const image = document.querySelector('img');
const controls = document.querySelectorAll('input');
let resetValues = new Array();

for(control of controls) {
  resetValues.push(control.value);
  control.addEventListener("change", () => { 
    changeCSS();
  }, false);
}
document.querySelector('button').addEventListener("click", () => { 
  setTimeout(function(){changeCSS()}, 50);
}, false);

function changeCSS () {
  image.setAttribute('style', 'filter: ' + blur() + brightness() + contrast() + dropShadow() +  grayscale() + hueRotate() + invert() + opacity() + saturate() + sepia())
}
/* blur()*/
function blur() {
  let blurValue = document.getElementsByName('blur')[0];
  return "blur(" + blurValue.value + "rem) "
}
/* brightness()*/
function brightness() {
  let brightnessValue = document.getElementsByName('brightness')[0];
  return "brightness(" + brightnessValue.value + ") "
}
/* contrast()*/
function contrast() {
  let contrastValue = document.getElementsByName('contrast')[0];
  return "contrast(" + contrastValue.value + ") "
}
/* drop-shadow()*/
function dropShadow() {
  let dropShadowValue = document.getElementsByName('dropShadow')[0];
  return "drop-shadow(" + dropShadowValue.value + "rem " + dropShadowValue.value + "rem " +  "0rem orange) "
}
/* grayscale()*/
function grayscale() {
  let grayscaleValue = document.getElementsByName('grayscale')[0];
  return "grayscale(" + grayscaleValue.value + ") "
}
/* hue-rotate()*/
function hueRotate() {
  let hueRotateValue = document.getElementsByName('hueRotate')[0];
  return "hue-rotate(" + hueRotateValue.value + "turn) "
}
/* invert()*/
function invert() {
  let invertValue = document.getElementsByName('invert')[0];
  return "invert(" + invertValue.value + ") "
}
/* opacity()*/
function opacity() {
  let opacityValue = document.getElementsByName('opacity')[0];
  return "opacity(" + opacityValue.value + ") "
}
/* saturate()*/
function saturate() {
  let saturateValue = document.getElementsByName('saturate')[0];
  return "saturate(" + saturateValue.value + ") "
}
/* sepia()*/
function sepia() {
  let sepiaValue = document.getElementsByName('sepia')[0];
  return "sepia(" + sepiaValue.value + ") "
}

</script>
<p>Image by <cite>DigitalNomad</cite></p>
</body>
</html>
