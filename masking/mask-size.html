<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Masking: the mask-origin property</title>

    <style>
      body {
        font:
          1.2em Helvetica,
          Arial,
          sans-serif;
        margin: 20px;
        padding: 0;
      }

      textarea {
        font-family: monospace;
        display: block;
        margin-bottom: 10px;
        background-color: #f4f7f8;
        border: none;
        border-left: 6px solid #558abb;
        color: #4d4e53;
        width: 90%;
        max-width: 700px;
        padding: 10px 10px 0px;
        font-size: 90%;
      }

      textarea:nth-of-type(1) {
        height: 260px;
      }

      textarea:nth-of-type(2) {
        height: 100px;
      }

      .playable-buttons {
        text-align: right;
        width: 90%;
        max-width: 700px;
        padding: 5px 10px 5px 26px;
        font-size: 100%;
      }

      section {
        width: 90%;
        max-width: 700px;
        border: 1px solid #4d4e53;
        border-radius: 2px;
        padding: 10px 14px 10px 10px;
        margin-bottom: 10px;
      }

      section input {
        display: block;
        margin: 5px;
      }

      .masked {
        width: 200px;
        height: 200px;
        background: blue linear-gradient(red, blue);
        margin-bottom: 10px;
      }
    </style>
    <style class="editable">
      .masked {
        -webkit-mask-image: url(MDN.svg);
        mask-image: url(MDN.svg);
        -webkit-mask-size: 50%;
        mask-size: 50%;
      }
    </style>
  </head>

  <body>
    <section>
      <div class="masked"></div>
    </section>

    <textarea class="playable-css" style="height: 150px">
.masked {
  -webkit-mask-image: url(MDN.svg);
  mask-image: url(MDN.svg);
  -webkit-mask-size: 50%;
  mask-size: 50%;
}</textarea
    >
    <textarea id="code" class="playable-html">
<div class="masked"></div></textarea
    >
    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset" />
    </div>
  </body>
  <script>
    let section = document.querySelector("section");
    let editable = document.querySelector(".editable");
    let textareaHTML = document.querySelector(".playable-html");
    let textareaCSS = document.querySelector(".playable-css");
    let reset = document.getElementById("reset");
    let htmlCode = textareaHTML.value;
    let cssCode = textareaCSS.value;

    function fillCode() {
      editable.innerHTML = textareaCSS.value;
      section.innerHTML = textareaHTML.value;
    }

    reset.addEventListener("click", function () {
      textareaHTML.value = htmlCode;
      textareaCSS.value = cssCode;
      fillCode();
    });

    textareaHTML.addEventListener("input", fillCode);
    textareaCSS.addEventListener("input", fillCode);
    window.addEventListener("load", fillCode);
  </script>
</html>
